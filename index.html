<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One|Cherry+Swash:700|Montserrat:800" rel="stylesheet">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<img src="assets/images/Spirit_Train.png" id="logo">
			<h1>Spirit Tracks Train Schedule</h1>
		</div>
	</div><!--container-->

<!--******* Display Train Schedules *************-->
	<div class="container">
		<div class="panel panel-default">
		  <div class="panel-heading">Train Schedule</div>
		  	<div class="panel-body">

			  <!-- Table -->
			  <table class="table">
			    <thead>
			    	<tr>
			    		<th>Train Name</th>
			    		<th>Destination</th>
			    		<th>Frequency (min)</th>
			    		<th>Next Arrival</th>
			    		<th>Minutes to Arrival</th>
			    	</tr>
			    </thead>
			  </table>
			</div><!-- panel-body -->
		</div><!-- panel-default -->
	</div><!-- container -->

<!-- ************** enter in new Train information *********-->
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">New Train Information</div>
				<div class="panel-body">
					<div class="input-group">
						<label for="trainName">Train Name:</label>
						<input type="text" class="form-control" id="trainName"></input>
						<br>
						<label for="destination">Destination:</label>
						<input type="text" class="form-control" id="destination">
						<br>
						<label for="firstTrainArrivalTime">First Train Time (HH:mm military time):</label>
						<input type="text" class="form-control" id="firstTrainArrivalTime">
						<br>
						<label for="trainFrequency">Frequency (minutes):</label>
						<input type="text" class="form-control" id="trainFrequency">
						<br>
						
						<button type="button" class="btn btn-primary" id="addTrain">Add Train</button>
						<button type="button" class="btn btn-danger" id="removeTrain">Remove Train</button>
						<button type="button" class="btn btn-warning" id="addTrain">Update Train</button>
					</div><!--input group -->
					<img src="assets/images/linkTrain.jpg" id="trainScheduleHeader">	
				</div><!-- panel-body -->
		</div><!-- panel-default -->
	</div><!--container-->
	

	<script type="text/javascript" src="assets/js/script.js">
		
	</script>
	

</body>
</html>
